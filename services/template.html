<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ваши билеты в кинотеатр</title>
  </head>
  <body>
    <h1>Билеты</h1>
    <ul>
      {{#each seats}}
      <li>Ряд: {{this.rowNumber}}</li>
      <li>Место: {{this.seatNumber}}</li>
      <li>Тип места: {{this.type}}</li>
      <br />
      {{/each}}
    </ul>
  </body>
</html>
